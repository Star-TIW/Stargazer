<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargazer Live - NFL</title>
  <link rel="icon" href="/star.png" />
  <link rel="stylesheet" href="/home.css" />
  <link rel="stylesheet" href="live.css" />
</head>

<body>
  <div id="shapes"></div>
  <div id="stars"></div>
  <div id="bubbles"></div>
  <div id="snow"></div>

  <header class="header">
    <div class="brand-group">
      <img class="logo-small" src="/star.png" alt="Star Logo" />
      <h1 class="brand">Stargazer</h1>
    </div>
  
    <div class="menu-toggle" onclick="toggleMenu(this)">
      <span></span>
    </div>
  
    <nav class="navbar" id="navbar">
      <a href="/" class="nav-button">Main</a>
      <button class="nav-button" id="settings-btn">Settings</button>
    </nav>
  </header>

  <div id="particles-js"></div>
  <div class="live-scroll-container">
    <div class="live-banner">
      <div class="banner-text">
        Beta Live Streaming: NFL Games only for now. More sports coming soon
      </div>
    </div>

    <main class="live-container">

      <!-- Todayâ€™s Games Section -->
      <div class="games-section">
        <div class="games-header" data-target="today-games">
          <h2 class="live-title">Today's Games</h2>
          <span class="arrow">&#9660;</span>
        </div>
        <div id="today-games" class="games-list collapsible open">
        </div>
      </div>

      <!-- Upcoming Games Section -->
      <div class="games-section">
        <div class="games-header" data-target="upcoming-games">
          <h2 class="live-title">Upcoming Games</h2>
          <span class="arrow">&#9660;</span>
        </div>
        <div id="upcoming-games" class="games-list collapsible open">
        </div>
      </div>

    </main>
  </div>

  <!-- Video Container -->
  <div id="video-container" style="display: none;">
    <div id="video-wrapper">
      <span id="close-video-x">&times;</span>
      <iframe id="video-iframe" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script src="/live/streams.js"></script>
  <script src="/live/live.js"></script>
  <script src="/particles.min.js"></script>
  <script src="/particle-config.js"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G0V9JTCLBP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-G0V9JTCLBP');
  </script>
</body>
</html>
