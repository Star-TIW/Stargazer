<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargazer</title>
  <link rel="icon" href="stargazer.png" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="movies.css" />
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#efef88">
</head>

<body>
  <div id="shapes"></div>
  <div id="stars"></div>
  <div id="bubbles"></div>
  <div id="snow"></div>

  <header class="header">
    <div class="brand-group">
      <img class="logo-small" src="stargazer.png" alt="Star Logo" />
      <h1 class="brand">Stargazer</h1>
    </div>

    <div class="menu-toggle" onclick="toggleMenu(this)">
      <span></span>
    </div>

    <nav class="navbar" id="navbar">
      <a href="/live/" class="nav-button">Live</a>
      <button class="nav-button" id="settings-btn">Settings</button>
    </nav>
  </header>

  <div id="particles-js"></div>

  <form id="search-container" class="flex-center">
    <input id="search" type="text" autocomplete="off" placeholder="Search movies & shows..." />
    <div id="suggestions"></div>
  </form>

  <!-- Video Container -->
  <div id="video-container" style="display:none;">
    <div id="video-wrapper">
      <span id="close-video-x">&times;</span>
      <iframe id="video-iframe" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Recently Watched Container -->
  <div id="recentlyWatchedContainer">
    <h3>Recently Watched</h3>
    <div id="recently-watched" class="recently-watched-scroll"></div>
  </div>

  <script src="particles.min.js"></script>
  <script src="movies.js"></script>
  <script src="particle-config.js"></script>

  <script>
    document.getElementById("search-container").addEventListener("submit", function (event) {
      event.preventDefault();
    });
  </script>

</body>

</html>
